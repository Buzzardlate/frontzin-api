<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Data e Hora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .datetime-container {
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Consulta de Data e Hora</h1>
  <button id="fetchBtn">Obter Data e Hora Atual</button>
  
  <div class="datetime-container">
    <h2>Resultado:</h2>
    <p id="date"></p>
    <p id="time"></p>
  </div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('https://datetime-api.onrender.com/datetime');
        const data = await response.json();
        
        document.getElementById('date').textContent = `Data: ${data.date}`;
        document.getElementById('time').textContent = `Hora: ${data.time}`;
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
        document.getElementById('date').textContent = 'Erro ao carregar dados';
        document.getElementById('time').textContent = '';
      }
    });
  </script>
</body>
</html>
